<!DOCTYPE html>
<html>
<head>
<title>JaxMark Markdown Editor</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="markedit/jaxmark.css" />
</head>
<body>
<div id="wrap">
  <div id="head">
    <span id="logo">JaxMark</span>
    <span class="btngroup">
      <input type="file" id="opensel" />
      <input type="button" class="button" id="openbtn" value="Open" />
      <input type="button" class="button" id="savebtn" value="Save" />
    </span>
  </div>
  <div id="main">
    <div id="epiceditor"></div>
  </div>
</div>
<script src="epiceditor/js/epiceditor.min.js"></script>
<script src="jquery/jquery-1.8.3.min.js"></script>
<script src="markedit/jaxmark.js"></script>
</body>
</html>
